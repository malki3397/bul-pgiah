<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bul-pgiah</title>
    <style>
        h1{
            text-align: center;
            color: blue;
            font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
        h2{
            text-align: center;
            color: rgb(65, 65, 65);
            font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
        .colors{
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .btn{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: none;
            margin: 5px;
            cursor: pointer;
        }
        .select{
            display: flex;
            justify-content: center;
        }
        .fill-color{
            border: 2px black solid;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin: 5px;
        }
        .check{
            margin-top: 20px;
            font-size: large;
            margin-left: 48%;
        }
        #result{
            text-align: center;


            font-size: 4rem;

        }
        
    </style>
</head>
<body>

   

   <h1>משחק בול פגיעה</h1>
   <h2>נא לבחור 4 צבעים</h2> 


   <div class="colors">
    <button class="btn" style="background-color:blue;" onclick="selectColor('blue')"></button>
    <button class="btn" style="background-color:yellow;" onclick="selectColor('yellow')"></button>
    <button class="btn" style="background-color:green;" onclick="selectColor('green')"></button>
    <button class="btn" style="background-color:red;" onclick="selectColor('red')"></button>
   </div>

   <div class="select">
<div class="fill-color" id="color1"></div>
<div class="fill-color" id="color2"></div>
<div class="fill-color" id="color3"></div>
<div class="fill-color" id="color4"></div>
   </div>
   <button class="check" onclick="checkChoose()">check</button>
   <p id="result"></p>

   <script>
    const arrcolors=["blue","yellow","green","red"];
    let arrguess=[];
    let secret=secretColors();
    let isGameOver = false;

    function secretColors(){
    let secretSort=[];
    while (secretSort.length<4)
    {
        let color=(arrcolors[Math.floor(Math.random()*arrcolors.length)])
        if(!secretSort.includes(color))
        secretSort.push(color);
    }
    console.log("Secret:", secretSort);
    return secretSort;
    }
    
    function selectColor(color){
        if(arrguess.length<4 && !isGameOver)
    {
        arrguess.push(color)
        document.getElementById("color"+arrguess.length).style.backgroundColor=color;
    }
    }
    
    
    function checkChoose(){
        if(arrguess.length!==4){
        alert("הכנס 4 צבעים")
    return;}
    

    let bulls=0,cows=0;
    for(let i=0;i<4;i++){
if(arrguess[i]===secret[i])
   bulls++;
else if(secret.includes(arrguess[i]))
   cows++;
    }
    if(bulls===4)
    {
      document.getElementById("result").innerHTML="ניצחת!! הקוד היה-"+secret.join(", ")
      isGameOver = true;
    }
    else{
        document.getElementById("result").innerHTML=`בול: ${bulls} פגיעה: ${cows}`;
    }
    arrguess=[];
    for(let i=1;i<=4;i++)
    {
        document.getElementById("color"+i).style.backgroundColor="white";
    }
    }
   </script>
</body>
</html>
